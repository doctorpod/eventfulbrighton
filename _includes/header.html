<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      <a class="blog-nav-item" href="{{ site.baseurl }}/">Home</a>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="blog-nav-item" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</div>
