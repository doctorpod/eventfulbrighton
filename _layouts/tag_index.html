---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>

<div class="post-list">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <p>
          <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a> -
          <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%b %-d, %Y"}}</time> 
        </p>
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
